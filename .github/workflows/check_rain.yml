name: Alerta de Lluvia

on:
  schedule:
    - cron: '0 * * * *'  # Cada hora, en el minuto 0
  workflow_dispatch:     # Para pruebas manuales

jobs:
  alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ejecutar alerta
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          CIUDAD: "Barrancabermeja,Colombia"   # Opcional: cambia si quieres otra ciudad
          UMBRAL_LLUVIA: "50"                  # Opcional: valor por defecto es 50
        run: python rain_alert.py
