name: Alerta Lluvia Inteligente

on:
  schedule:
    # Cada hora en punto (para detectar "1 hora antes" con precisi√≥n)
    - cron: '0 11 * * *'  # 11:00 UTC = 06:00 Colombia
  workflow_dispatch:

jobs:
  alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Instalar requests
        run: pip install requests
      
      - name: Ejecutar alerta inteligente
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python alerta.py
